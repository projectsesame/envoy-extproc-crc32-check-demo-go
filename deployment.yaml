---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crc32-check-demo
  namespace: crc32-check-demo
  annotations:
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crc32-check-demo
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: crc32-check-demo
    spec:
      containers:
        - name: crc32-check-demo-container
          image: >-
            release.daocloud.io/skoala/envoy-extproc-crc32-check-demo-go@sha256:dcc5ba7aa2790e87b0cd46799363367b54202585794ebfe87248264f111e63d8
          ports:
            - containerPort: 50051
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---
apiVersion: v1
kind: Service
metadata:
  name: crc32-check-demo
  namespace: crc32-check-demo
  annotations:
spec:
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
      nodePort: 31928
  selector:
    app: crc32-check-demo
  type: NodePort
  sessionAffinity: None
  externalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster

---


